<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Tekrata QAi</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">Tekrata <span class="accent">QAi</span></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="usecases.html">Use Cases</a>
      <a href="#pricing">Pricing</a>
    </nav>
  </header>

  <!-- Sign Up Section -->
  <section class="section gradient-bg signup-section">
    <div class="signup-container">
      <h1>Create Your Account</h1>
      <p class="subtitle">Start your 1-week free trial and experience AI-powered QA automation.</p>

      <form id="signupForm" class="signup-form">
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email Address" required />
        <input type="password" placeholder="Password" required />
        <button type="submit" class="btn primary">Sign Up</button>
      </form>

      <p class="alt-link">Already have an account? <a href="login.html" class="accent">Log in</a></p>
      <p class="success-message">Account created successfully! Redirecting...</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 Tekrata QAi — AI-Powered Quality Automation</p>
  </footer>

  <script src="script.js"></script>
  <script>
    // Temporary form handler (replace with Cognito later)
    document.getElementById("signupForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const message = document.querySelector(".success-message");
      message.style.display = "block";

      // Simulate redirect to dashboard or Cognito-hosted page
      setTimeout(() => {
        window.location.href = "index.html";
      }, 2000);
    });
  </script>
</body>
</html>
